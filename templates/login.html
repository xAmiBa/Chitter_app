<!DOCTYPE html>
<html lang="en">
  <head>
		<title>Login to Chitter</title>
		<meta charset=”UTF-8”>
    <link rel="stylesheet" href="static/style.css" />
	</head>
  <body class="css-selector">

    <center>
      <img src="static/icons8-chat-message-96.png" alt="Chitter icon with chat clouds" style="width: 60px; height: 60;">
      <h1 class="header1">Login to Chitter!</h1>

    <form action="/login" method="POST">
        {% if errors %}
        <ul>
        <p>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </p>
        </ul>
        {% endif %}

        <p>
            <label for="username">Your username</label>
            <br>
            <input class="form-input" type="text" name="username" id="'username">
        </p>
        
        <p>
            <label for="password">Your password</label>
            <br>
            <input class="form-input" type="password" name="password" id="'password">
        </p>
        <p>
            <input class="button1" type="submit" value="Log in">
        </p>
    </form>

    <br>
    <a href="/">
    <img src="static/icons8-back-64.png" width="30px">
    </a>
    </center>

  </body>
</html>
